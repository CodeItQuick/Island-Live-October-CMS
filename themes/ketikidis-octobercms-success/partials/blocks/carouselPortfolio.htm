description = "Carousel Portfolio Section"

[viewBag]
==
<div class="carouselPortfolio" refs="parent" id="menu">
    <div class="carouselPortfolio__menu" :id="{'slidedownmenu': toggledatamenu}">
        {% for fields in data.section_carousel %}
        <div class="carouselPortfolio__menu--card{{loop.index0}}" > 
            <main-content index="{{loop.index0}}"
                          compimgdata="no changes"
                          imgclassvalue="carouselPortfolio__menu--card{{loop.index0}}--picture-{{loop.index0}}"
                          textclassvalue="carouselPortfolio__menu--card{{loop.index0}}--text"
                          h6value="Photo Title"
                          pvalue="Description of the photo"
                          dataimgvalue="{{fields.section_carousel_image|media}}"
                          ref="child">
            </main-content>
        </div>
        {% endfor %}
    </div>
    <div class="carouselPortfolio__display">
        <previous-button class="carouselPortfolio__display--control"
                         href="#carousel-slider"
                         data-slide="prev">


        </previous-button>
        <display-image displayimg="{{data.section_carousel[2].section_carousel_image|media}}"
                       toggledata="false">

        </display-image>

        <next-button class="carouselPortfolio__display--control"
                         href="#carousel-slider"
                         data-slide="prev">


        </next-button>

    </div>
</div>

<script>


</script>
