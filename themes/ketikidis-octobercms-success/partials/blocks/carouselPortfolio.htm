description = "Carousel Portfolio Section"

[viewBag]
==
<div class="carouselPortfolio" refs="parent" id="menu">
     
      {% for fields in data.section_carousel %}
      <div class="loadData" :loadIntoVuex="setPicture('{{fields.section_carousel_image|media}}')" >
</div>
    {% endfor %}
        <image-menu parentclass="carouselPortfolio__menu--card{{loop.index0}}"
                    parentindex="{{loop.Index0}}"
                    parentimgclassvalue="carouselPortfolio__menu--card{{loop.index0}}--picture-{{loop.index0}}"
                    parenttextclassvalue="carouselPortfolio__menu--card{{loop.index0}}--text">
            
        </image-menu>
    <div class="carouselPortfolio__display">
        <previous-button class="carouselPortfolio__display--control"
                         href="#carousel-slider"
                         data-slide="prev">


        </previous-button>
        <display-image :displayimg="getImageValue()"
                       :displayimgincoming="getImageValueIncoming()"
                       gettoggle="gettoggle">

        </display-image>

        <next-button class="carouselPortfolio__display--control"
                         href="#carousel-slider"
                         data-slide="prev">


        </next-button>

    </div>
</div>

</script>
